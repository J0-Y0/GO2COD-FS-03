{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css" />
  </head>

  <body>
    {% comment %}< class="container-sm container-fluid" data-bs-theme="dark">{% endcomment %}
    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const cards = document.querySelectorAll('.experience-card[data-duration]')
        let totalDuration = 0
      
        // Calculate total duration
        cards.forEach((card) => {
          totalDuration += parseInt(card.getAttribute('data-duration'), 10)
        })
      
        // Set each cardâ€™s width relative to the total duration
        cards.forEach((card) => {
          const duration = parseInt(card.getAttribute('data-duration'), 10)
          const widthPercentage = (duration / totalDuration) * 100
          card.style.width = `${widthPercentage}%`
        })
      })
    </script>
  </body>
</html>
