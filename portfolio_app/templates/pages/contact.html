{% load static %}
<div class="page" id="contact">
  <div class="row mx-md-5 my-5 d-flex justify-content-center">
    <div data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
      <h2 class="text-center mb-3">Get in Touch</h2>
      <p class="text-muted text-center mb-4">Have a question or want to work together with me? Drop a message below! I will reach you soon.</p>
    </div>

    <div data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine" data-aos-duration="500" class="col-md-6">
      <form onsubmit="showModal(event)">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required />
        </div>

        <div class="mb-4">
          <label for="message" class="form-label fw-semibold">Your Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-warning rounded-pill submit-btn">Send Message</button>
        </div>
      </form>
    </div>

    <div data-aos="fade-left" data-aos-offset="300" data-aos-easing="ease-in-sine" data-aos-duration="500" class="d-none d-md-block col-6 overflow-hidden" style="margin-top: -100px;">
      <img class="rounded rounded-5 full-width-image" src="{% static 'img/path4.png' %}" alt="" />
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-warning" id="exampleModalLabel">Thank you!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Your message has been sent. I will get back to you soon.</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to prevent form submission and show modal
    function showModal(event) {
      event.preventDefault() // Prevent default form submission
    
      // Show the modal
      const modal = new bootstrap.Modal(document.getElementById('exampleModal'))
      modal.show()
    }
  </script>
</div>
